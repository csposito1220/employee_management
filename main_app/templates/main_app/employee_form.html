{% extends 'base.html' %} {% block content %} {% if object %}
<h1 class="title">Edit <span class="teal-text">{{ object.name }}</span></h1>
{% else %}
<h1 class="title">Add Employee</h1>
{% endif %}

<div class="card" id="form-card">
  <form action="" method="POST" class="card">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn" />
  </form>
</div>

<script>
  const skillsEl = document.getElementById("id_skills");
  M.FormSelect.init(skillsEl);

  const positionsEl = document.getElementById("id_position");
  M.FormSelect.init(positionsEl);
</script>
{% endblock %}
